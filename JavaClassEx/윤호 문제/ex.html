<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>
        /* 브라우저를 실행하였을떄 자동으로 회전하는 텍스트를 만들고 텍스트를 클릭하면 회전을 멈추는 기능을 자바스크립트로 작성*/
        /* setInterval / clearInterval / onclick / substr 사용*/
        /* 굳이 위에 기능을 사용하지 않고 만들어도됨 */
        /* 잘 모르겠으면 구글링해서 풀기! 하지만 주석으로 풀이달주세요*/
    </script>

<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div><span id="span" style="background-color:yellow">
            자동 회전하는 텍스트입니다.</span>
    </div>
    <script>
        const sp = document.getElementById("span");
        const timer = setInterval("rotate()",1000); // 1초 간격으로 회전

        sp.onclick = function(e){ clearInterval(timer);} // 클릭 시 정지

        function rotate(){
            var str = sp.innerText;
            var firstChar = str.substr(0,1) 
            var remains = str.substr(1,str.length-1);
            str = remains + firstChar; // 길이 1개 줄이고 저장된 첫 글자 붙임

            sp.innerText = str;
        }
    </script>
</body>


</html>
