<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Challenge</title>
    <script>
        let number = 1;

        function printNumber(){
            if(number <= 10){
                console.log(number);
            }else{
                clearInterval(interval);
            }
            number++;    
        }
        let interval = setInterval(printNumber, 2000);
    </script>
</head>
<body>
    <!-- 이 예제에서는 본문이 비어 있음 -->
</body>
</html>
